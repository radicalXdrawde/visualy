<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <!-- my_template.html -->
    <table>
        <thead>
            <tr>
                <!-- Dynamically create headers based on the keys in the first row -->
                {% for key, value in rows.0.items %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each row -->
            {% for row in rows %}
                <tr>
                    <!-- Loop through the key-value pairs in the row -->
                    {% for key, value in row.items %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Load Graph</button>
</body>
</html>
